# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Or your preferred version

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build # Example: If you have a build script

      - name: Run tests
        run: npm test

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only for pushes to main
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          IMAGE_NAME: padminipriyankaporeddy/my-app # Replace with your info

        steps:
          - name: Login to Docker Hub
            run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

          - name: Build Docker image
            run: docker build -t $IMAGE_NAME:latest .

          - name: Push Docker image
            run: docker push $IMAGE_NAME:latest